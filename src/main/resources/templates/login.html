<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="Description" content="Enter your description here" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<title>Login</title>
</head>

<body class="d-flex justify-content-center bg-dark">
	<main class="m-5 p-5 w-50">
		<div th:if="${param.error}">
			<div class="alert alert-danger alert-dismissible text-center fade show" role="alert">
				Username o password inválidos
			</div>
		</div>
		<div class="tab-content shadow p-4 bg-light rounded rounded-2">
			<div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
				<form th:action="@{/ingresar}" method="post">
					<div class="mb-3 bg-dark bg-opacity-75 rounded rounded-2 w-100">
						<h1 class="text-center text-light">¡Benvenuto!</h1>
						<h3 class="text-center text-light pb-2">alla Juve</h3>
					</div>
					<div class="form-outline mb-3">
						<input type="text" name="username" class="form-control" placeholder="Usuario" />
					</div>
					<div class="form-outline mb-3">
						<input type="password" name="password" class="form-control" placeholder="Clave" />
					</div>
					<div class="mb-3 text-center">
						<a th:href="@{/login}" class="dropdown-item">Olvido su contraseña?</a>
					</div>
			</div>
			<center><button type="submit" class="btn btn-warning btn-block mb-4">Ingresar</button></center>
			</form>
		</div>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
