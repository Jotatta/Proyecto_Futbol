<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/fronted :: head"></head>

<body>
	<header th:replace="layout/fronted :: header "></header>	
	
	<main class="container mt-3">
		<h1 class="text-center m-3" th:text="${titulo}"></h1>
		<table class="table table-striped table-light">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Edad</th>
					<th>Nacionalidad</th>
					<th>Correo</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="entrenador : ${entrenadores}">
					<th th:text="${entrenador.id}"></th>
					<td th:text="${entrenador.nombre}"></td>
					<td th:text="${entrenador.edad}"></td>
					<td th:text="${entrenador.nacionalidad}"></td>
					<td th:text="${entrenador.correo}"></td>
					<td><a th:href="@{/entrenador/insertar/} + ${entrenador.id}" class="btn btn-warning btn-sm w-50">Editar</a></td>
					<td><a th:href="@{/entrenador/eliminar/} + ${entrenador.id}" class="btn btn-danger btn-sm w-50">Eliminar</a></td>
				</tr>
			</tbody>
		</table>

		<div class="d-flex flex-row justify-content-center mb-5">
			<div class="m-2">
				<a th:href="@{/entrenador/insertar}"><button type="button" class="btn btn-primary mt-4 w-100">Agregar Entrenador</button></a>
			</div>
			<div class="m-2">
				<a th:href="@{/entrenador/exportarExcel}"><button type="button" class="btn btn-success mt-4 w-100">Exportar a Excel</button></a>
			</div>
		</div>
	</main>
	<footer th:replace="layout/fronted :: footer"></footer>
</body>

</html>
