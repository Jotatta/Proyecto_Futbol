<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/fronted :: head"></head>

<body>
	<header th:replace="layout/fronted :: header"></header>
	<h1 th:text="${titulo}" class="text-center"></h1>
	<main class="d-flex flex-wrap justify-content-around align-items-center bg-light p-3">
		<div class="card mb-5 shadow" style="width: 18rem;">
			<center><img src="../static/img/asociacion.png" th:src="@{img/asociacion.png}" width="100px" class="pt-2">
			</center>
			<div class="card-body">
				<h5 class="card-title text-center">Asociación</h5>
				<center><a th:href="@{/asociacion}" class="btn btn-dark">Mostrar más...</a></center>
			</div>
		</div>
		<div class="card mb-5 shadow" style="width: 18rem;">
			<center><img src="../static/img/balon-de-futbol.png" th:src="@{img/balon-de-futbol.png}" width="100px"
					class="pt-2"></center>
			<div class="card-body">
				<h5 class="card-title text-center">Equipo</h5>
				<center><a th:href="@{/equipo}" class="btn btn-dark">Mostrar más...</a></center>
			</div>
		</div>
		<div class="card mb-5 shadow" style="width: 18rem;">
			<center><img src="../static/img/entrenador.png" th:src="@{img/entrenador.png}" width="100px" class="pt-2">
			</center>
			<div class="card-body">
				<h5 class="card-title text-center">Entrenador</h5>
				<center><a th:href="@{/entrenador}" class="btn btn-dark">Mostrar más...</a></center>
			</div>
		</div>
		<div class="card mb-5 shadow" style="width: 18rem;">
			<center><img src="../static/img/jugador-de-futbol.png" th:src="@{img/jugador-de-futbol.png}" width="100px"
					class="pt-2"></center>
			<div class="card-body">
				<h5 class="card-title text-center">Jugador</h5>
				<center><a th:href="@{jugador}" class="btn btn-dark">Mostrar más...</a></center>
			</div>
		</div>
		<div class="card mb-5 shadow" style="width: 18rem;">
			<center><img src="../static/img/trofeo.png" th:src="@{img/trofeo.png}" width="100px" class="pt-2"></center>
			<div class="card-body">
				<h5 class="card-title text-center">Competencia</h5>
				<center><a th:href="@{/competicion}" class="btn btn-dark">Mostrar más...</a></center>
			</div>
		</div>
	</main>
	<footer th:replace="layout/fronted :: footer"></footer>
</body>

</html>
