<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/fronted :: head"></head>

<body>
	<header th:replace="layout/fronted :: header "></header>	
	
	<main class="container mt-3">
		<h1 class="text-center m-3" th:text="${titulo}"></h1>
		<table class="table table-striped table-light">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Dorsal</th>
					<th>Posici√≥n</th>
					<th>Nacionalidad</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="jugador : ${jugadores}">
					<th th:text="${jugador.id}"></th>
					<td th:text="${jugador.nombre}"></td>
					<td th:text="${jugador.numero}"></td>
					<td th:text="${jugador.posicion}"></td>
					<td th:text="${jugador.nacionalidad}"></td>
					<td><a th:href="@{/jugador/insertar/} + ${jugador.id}" class="btn btn-warning btn-sm w-50">Editar</a></td>
					<td><a th:href="@{/jugador/eliminar/} + ${jugador.id}" class="btn btn-danger btn-sm w-50">Eliminar</a></td>
				</tr>
			</tbody>
		</table>

		<div class="d-flex flex-row justify-content-center mb-5">
			<div class="m-2">
				<a th:href="@{/jugador/insertar}"><button type="button" class="btn btn-primary mt-4 w-100">Agregar Jugador</button></a>
			</div>
			<div class="m-2">
				<a th:href="@{/jugador/exportarExcel}"><button type="button" class="btn btn-success mt-4 w-100">Exportar a Excel</button></a>
			</div>
		</div>
	</main>
	<footer th:replace="layout/fronted :: footer"></footer>
</body>

</html>
