<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="Description" content="Enter your description here" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Juventus</title>
</head>

<body>
	<header th:fragment="header" class="d-flex justify-content-center align-items-center bg-dark">
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
				<a class="navbar-brand">
					<img src="../../static/img/juventus_logo_white.png" th:src="@{/img/juventus_logo_white.png}"
						width="65px" class="d-inline-block align-text-top">
				</a>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex ">
						<li class="nav-item">
							<a class="nav-link active text-light" aria-current="page" th:href="@{/}">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active text-light" aria-current="page" th:href="@{/asociacion}">Asociación</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active text-light" aria-current="page" th:href="@{/entrenador}">Entrenador</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active text-light" aria-current="page" th:href="@{/jugador}">Jugador</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active text-light" aria-current="page" th:href="@{/equipo}">Equipo</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active text-light" aria-current="page" th:href="@{/competicion}">Competencia</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container">
		<div th:if="${success != null}" class="alert alert-primary alert-dismissible fade show" [[${success}]]>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>

	<div class="container">
		<div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" [[${error}]]>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>

	<div class="container">
		<div th:if="${warning != null}" class="alert alert-warning alert-dismissible fade show" [[${warning}]]>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>

	<footer th:fragment="footer" class="bg-dark text-center text-white">
		<div class="container p-4 pb-0">
			<section class="mb-4">
				<a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#!" role="button"><i
						class="fab fa-facebook-f"></i></a>
				<a class="btn text-white btn-floating m-1" style="background-color: #55acee;" href="#!" role="button"><i
						class="fab fa-twitter"></i></a>
				<a class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="#!" role="button"><i
						class="fab fa-instagram"></i></a>
				<a class="btn text-white btn-floating m-1" style="background-color: #0082ca;" href="#!" role="button"><i
						class="fab fa-linkedin-in"></i></a>
			</section>
		</div>
		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
			© 2020 Copyright: Juventus
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
	</footer>
</body>

</html>
